<script type="module">
    import * as THREE from 'three';

    // --- SHADER DE FUNDO (o mesmo do seu portfólio) ---
    const vertexShader = `varying vec2 vUv; void main() { vUv = uv; gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }`;
    const fragmentShader = `varying vec2 vUv; uniform float u_time; uniform vec2 u_mouse; uniform float u_aspect; float random(vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123); } float noise(vec2 st) { vec2 i = floor(st); vec2 f = fract(st); float a = random(i); float b = random(i + vec2(1.0, 0.0)); float c = random(i + vec2(0.0, 1.0)); float d = random(i + vec2(1.0, 1.0)); vec2 u = f * f * (3.0 - 2.0 * f); return mix(a, b, u.x) + (c - a) * u.y * (1.0 - u.x) + (d - b) * u.y * u.x; } float fbm(vec2 st) { float value = 0.0; float amplitude = 0.5; for (int i = 0; i < 6; i++) { value += amplitude * noise(st); st *= 2.0; amplitude *= 0.5; } return value; } void main() { vec2 uv = vUv; uv.x *= u_aspect; float mouse_dist = distance(uv, u_mouse * vec2(u_aspect, 1.0)); vec2 mouse_effect = (u_mouse * vec2(u_aspect, 1.0) - uv) * (0.2 / mouse_dist); uv += mouse_effect * 0.2; vec2 p = uv * 3.0 - vec2(2.0); p.x += u_time * 0.1; float smoke_pattern = fbm(p); vec3 color1 = vec3(0.0, 0.0, 0.0); vec3 color2 = vec3(0.898, 0.0, 0.643); vec3 color3 = vec3(0.0, 0.965, 1.0); vec3 final_color = mix(color1, color2, smoothstep(0.3, 0.6, smoke_pattern)); final_color = mix(final_color, color3, smoothstep(0.5, 0.8, smoke_pattern)); final_color *= smoothstep(0.0, 0.3, smoke_pattern); final_color *= 0.6; gl_FragColor = vec4(final_color, 1.0); }`;
    const bgCanvas = document.querySelector('#bg-canvas');
    const bgScene = new THREE.Scene();
    const bgCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    const bgRenderer = new THREE.WebGLRenderer({ canvas: bgCanvas });
    bgRenderer.setSize(window.innerWidth, window.innerHeight);
    const bgMouse = new THREE.Vector2(0.5, 0.5);
    const bgSmoothedMouse = new THREE.Vector2(0.5, 0.5);
    const bgPlaneGeo = new THREE.PlaneGeometry(2, 2);
    const bgMaterial = new THREE.ShaderMaterial({ vertexShader, fragmentShader, uniforms: { u_time: { value: 0.0 }, u_mouse: { value: bgSmoothedMouse }, u_aspect: { value: window.innerWidth / window.innerHeight } } });
    const bgPlane = new THREE.Mesh(bgPlaneGeo, bgMaterial);
    bgScene.add(bgPlane);
    const bgClock = new THREE.Clock();
    function animateBg() { requestAnimationFrame(animateBg); const lerpFactor = 0.08; bgSmoothedMouse.x += (bgMouse.x - bgSmoothedMouse.x) * lerpFactor; bgSmoothedMouse.y += (bgMouse.y - bgSmoothedMouse.y) * lerpFactor; bgMaterial.uniforms.u_time.value = bgClock.getElapsedTime(); bgMaterial.uniforms.u_mouse.value.copy(bgSmoothedMouse); bgRenderer.render(bgScene, bgCamera); }
    animateBg();
    window.addEventListener('mousemove', (e) => { bgMouse.x = e.clientX / window.innerWidth; bgMouse.y = 1.0 - (e.clientY / window.innerHeight); });
    window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        bgRenderer.setSize(width, height);
        bgMaterial.uniforms.u_aspect.value = width / height;
    });

    document.addEventListener('DOMContentLoaded', () => {

        // --- DADOS DOS CERTIFICADOS ---
        // Para adicionar/remover/mudar, você só mexe nesta lista!
        const allCertificates = [
            { title: 'Formação .NET Developer', institution: 'Digital Innovation One (DIO)', image: 'https://placehold.co/1920x1080/111111/d946ef?text=Certificado+.NET', link: '#', tags: ['.NET', 'C#', 'SQL', 'AWS'] },
            { title: 'Arquiteto de Soluções AWS', institution: 'Digital Innovation One (DIO)', image: 'https://placehold.co/1920x1080/111111/d946ef?text=Certificado+AWS', link: '#', tags: ['AWS', 'Cloud'] },
            { title: 'JavaScript Moderno (ES6+)', institution: 'Udemy', image: 'https://placehold.co/1920x1080/111111/d946ef?text=Certificado+JS', link: '#', tags: ['JavaScript', 'HTML'] },
            { title: 'Docker para Desenvolvedores', institution: 'Alura', image: 'https://placehold.co/1920x1080/111111/d946ef?text=Certificado+Docker', link: '#', tags: ['Docker', 'DevOps'] },
            { title: 'Fundamentos de QA', institution: 'Coursera', image: 'https://placehold.co/1920x1080/111111/d946ef?text=Certificado+QA', link: '#', tags: ['QA', 'Processos'] },
            { title: 'SQL Avançado', institution: 'DataCamp', image: 'https://placehold.co/1920x1080/111111/d946ef?text=Certificado+SQL', link: '#', tags: ['SQL'] }
        ];

        // --- LÓGICA DE FILTRAGEM E GERAÇÃO DE CONTEÚDO ---
        const certificatesGrid = document.getElementById('all-certificates-grid');
        const certificateFilters = document.getElementById('certificate-filters');

        function generateCards(items) {
            if (!certificatesGrid) return;
            certificatesGrid.innerHTML = '';
            items.forEach(item => {
                const cardHtml = `
                    <div class="certificate-card rounded-lg flex flex-col">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold">${item.title}</h3>
                            <p class="text-gray-400 mt-1">${item.institution}</p>
                            <a href="${item.link}" target="_blank" class="inline-block mt-4 text-fuchsia-400 font-bold group">
                                Ver Credencial
                                <span class="inline-block transition-transform group-hover:translate-x-2">→</span>
                            </a>
                        </div>
                    </div>`;
                certificatesGrid.innerHTML += cardHtml;
            });
            // Animação de entrada para os novos cards
            gsap.fromTo("#all-certificates-grid .certificate-card", { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 0.5, stagger: 0.1, ease: 'power3.out' });
        }

        function setupFilters() {
            if (!certificateFilters) return;
            const allTags = ['Todos', ...new Set(allCertificates.flatMap(item => item.tags))];
            certificateFilters.innerHTML = allTags.map(tag => 
                `<button data-filter="${tag}" class="filter-btn ${tag === 'Todos' ? 'active' : ''} bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm font-semibold hover:bg-fuchsia-500 hover:text-white">${tag}</button>`
            ).join('');

            certificateFilters.addEventListener('click', e => {
                if (e.target.classList.contains('filter-btn')) {
                    certificateFilters.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    const filter = e.target.dataset.filter;
                    const filteredItems = filter === 'Todos' ? allCertificates : allCertificates.filter(item => item.tags.includes(filter));
                    generateCards(filteredItems);
                }
            });
        }

        // Inicia a página
        setupFilters();
        generateCards(allCertificates);
    });
</script>
